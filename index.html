<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои ссылки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    a {
      display: block;
      margin: 0.5em 0;
      color: #0070f3;
      text-decoration: none;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Привет!</h1>
    <p>Здесь мои основные ресурсы:</p>
    <a href="https://www.youtube.com/милки" target="_blank">YouTube</a>
    <a href="https://t.me/милки" target="_blank">Telegram</a>
    <a href="https://www.twitch.tv/милки" target="_blank">Twitch</a>
    <!-- можно добавить ещё ссылки -->
  </div>
</body>
</html>
